<!DOCTYPE html>
<html lang="en" class="text-black">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% include title.html %}
    {% include description.html %}
    {% include sharing-image.html %}
    <link rel="canonical" href="{{ site.url }}{{ site.baseurl }}{{ page.url | replace:'index.html',''}}">
    <link rel="icon" href="{{ site.baseurl }}/assets/images/favicon.ico" sizes="32x32">
    <link rel="icon" href="{{ site.baseurl }}/assets/images/favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="{{ site.baseurl }}/assets/images/apple-touch-favicon.png">
    <link rel="manifest" href="{{ site.baseurl }}/manifest.webmanifest">
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/main.css?cache-buster=48">
    <link rel="alternate" href="{{ site.baseurl }}/blog/feed/" type="application/rss+xml" title="RSS Feed">
    <script src="{{ site.baseurl }}/assets/lib/gsap@3.12.5/gsap.min.js"></script>
    <script src="{{ site.baseurl }}/assets/lib/swup@4.7.0/Swup.umd.js"></script>
    <script src="{{ site.baseurl }}/assets/lib/swup-head-plugin@2.2.0/index.umd.js"></script>
    {% include custom-css.html %}
  </head>
  <body class="{{ page.type }} {{ page.slug }} bg-white font-sans font-normal">
    {% include header.html %}
    <div id="swup" class="transition-main">
      <main>
        {{ content }}
      </main>
      {% include footer.html %}
    </div>
    <script src="{{ site.baseurl }}/assets/javascripts/main.js"></script>
    {% include custom-scripts.html %}
  </body>
</html>
